<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="styles.css">  <!-- Optional CSS file -->
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="1" max="110"/>
            </div>
            <div class="form-group">
                <label for="gender">Gender (0 for Male, 1 for Female)</label>
                <input type="number" id="gender" name="gender" required min="0" max="1"/>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension (0 for No, 1 for Yes)</label>
                <input type="number" id="hypertension" name="hypertension" required min="0" max="1" />
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease (0 for No, 1 for Yes)</label>
                <input type="number" id="heart_disease" name="heart_disease" required min="0" max="1" />
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required min="7" max="85" step="0.01"/>
            </div>
            <div class="form-group">
                <label for="HbA1c">HbA1c:</label>
                <input type="number" id="HbA1c" name="HbA1c" required min="1" max="15" step="0.01"/>
            </div>
            <div class="form-group">
                <label for="blood_glucose">Blood Glucose:</label>
                <input type="number" id="blood_glucose" name="blood_glucose" required min="20" max="500" />
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
